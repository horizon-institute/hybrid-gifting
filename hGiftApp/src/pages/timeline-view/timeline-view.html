  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Timeline view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngFor="let entry of timelineEntries">
      <ion-item>ID: TL {{ entry.getId().getTimelineId() }} E {{ entry.getId().getID() }}</ion-item>
      <ion-item>Metadata: {{ entry.getMetadataSize() }}
        <div *ngFor="let metadataEntry of entry.getMetadataDictionary()">
              {{ metadataEntry['key'] }} = {{ metadataEntry['value'] }}
        </div>
      </ion-item>
      <ion-item>Mimetype: {{ entry.getMimeType() }}</ion-item>
      <ion-item *ngIf="entry.getMimeType() == 'image/jpeg' || entry.getMimeType() == 'image/png' || entry.getMimeType() == 'image/gif'">
        <img src="{{ entry.getLocalContentURI() }}"/>
      </ion-item>
      <ion-item *ngIf="entry.getMimeType() == 'text/plain'">
        {{ decodeBase64TextURI(entry.getLocalContentURI()) }}
      </ion-item>
  </ion-card>


</ion-content>
