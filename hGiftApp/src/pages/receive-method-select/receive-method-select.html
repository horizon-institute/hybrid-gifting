<ion-header>

  <ion-navbar>
    <ion-title>Receive a Gift</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="limit-width"  (tap)="readQR()">
      <!-- Start of vertical center wrapper --><table class="vertical-align-table-wrapper"><tr>
        <td valign="middle" style="width:33%;">
          <img src="assets/imgs/example-qrcode.png"/>
        </td>
        <td valign="middle" style="width:66%;">
          <div class="card-title">My gift has a QR code</div>
          <button ion-button clear small>
            Scan using camera
            <ion-icon name="arrow-dropright-circle" style="padding-left: 0.2em;"></ion-icon>
          </button>
        </td>
      <!-- End of vertical center wrapper --></tr></table>
    </ion-card>
    <ion-card class="limit-width nfcFeature" (tap)="readNFC()">
        <!-- Start of vertical center wrapper --><table class="vertical-align-table-wrapper"><tr>
          <td valign="middle" style="width:33%;">
            <img src="assets/imgs/example-nfc.png"/>
          </td>
          <td valign="middle" style="width:66%;">
            <div class="card-title">My gift has an NFC tag</div>
            <button ion-button clear small>
                Start NFC
              <ion-icon name="arrow-dropright-circle" style="padding-left: 0.2em;"></ion-icon>
            </button>
          </td>
        <!-- End of vertical center wrapper --></tr></table>
    </ion-card>
    <ion-card class="limit-width" (tap)="enterArtcodes()">
        <!-- Start of vertical center wrapper --><table class="vertical-align-table-wrapper"><tr>
          <td valign="middle" style="width:33%;">
            <img src="assets/imgs/example-artcode.png"/>
          </td>
          <td valign="middle" style="width:66%;">
            <div class="card-title">
              I received a separate link to copy/paste into this app. <br>
              Your gift has Artcodes.
            </div>
            <button ion-button clear small>
                Enter here
              <ion-icon name="arrow-dropright-circle" style="padding-left: 0.2em;"></ion-icon>
            </button>
          </td>
        <!-- End of vertical center wrapper --></tr></table>
    </ion-card>

</ion-content>
